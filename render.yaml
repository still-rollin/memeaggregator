services:
  # Node.js API Server
  - type: web
    name: meme-aggregator-api
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: REDIS_URL
        fromService:
          type: redis
          name: meme-aggregator-redis
          property: connectionString

  # Redis Cache
  - type: redis
    name: meme-aggregator-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []  # Empty array allows internal Render services

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Aggregator - WebSocket Live Demo</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #2d3748;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background-color: #48bb78;
        }

        .status-indicator.disconnected {
            background-color: #f56565;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            min-width: 300px;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .updates-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            min-height: 400px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            border-radius: 10px;
            color: white;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        #updates {
            max-height: 500px;
            overflow-y: auto;
        }

        .update-card {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .update-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .token-address {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #667eea;
            font-weight: bold;
        }

        .timestamp {
            font-size: 11px;
            color: #718096;
        }

        .update-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .data-item {
            font-size: 13px;
        }

        .data-label {
            color: #4a5568;
            font-weight: 600;
        }

        .data-value {
            color: #2d3748;
        }

        .price-up {
            color: #48bb78;
        }

        .price-down {
            color: #f56565;
        }

        .no-updates {
            text-align: center;
            color: #a0aec0;
            padding: 40px;
            font-size: 16px;
        }

        .instructions {
            background: #fef5e7;
            border-left: 4px solid #f39c12;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .instructions h3 {
            color: #e67e22;
            margin-bottom: 10px;
        }

        .instructions ol {
            margin-left: 20px;
            color: #5d4037;
        }

        .instructions li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Meme Aggregator - Real-Time WebSocket Demo</h1>
            <div class="connection-status">
                <div class="status-indicator disconnected" id="statusIndicator"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </header>

        <div class="controls">
            <div class="input-group">
                <input
                    type="text"
                    id="serverUrl"
                    placeholder="Enter server URL (e.g., http://localhost:4000 or https://your-app.onrender.com)"
                    value="http://localhost:4000"
                >
                <button class="btn-primary" onclick="connect()">Connect</button>
                <button class="btn-danger" onclick="disconnect()">Disconnect</button>
                <button class="btn-success" onclick="clearUpdates()">Clear Updates</button>
            </div>
        </div>

        <div class="updates-container">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Total Updates</div>
                    <div class="stat-value" id="updateCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Unique Tokens</div>
                    <div class="stat-value" id="uniqueTokens">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Last Update</div>
                    <div class="stat-value" id="lastUpdate">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Connection Time</div>
                    <div class="stat-value" id="connectionTime">0s</div>
                </div>
            </div>

            <h2 style="margin-bottom: 15px; color: #2d3748;">Live Token Updates</h2>
            <div id="updates">
                <div class="no-updates">
                    Waiting for token updates... Connect to start receiving real-time data.
                </div>
            </div>
        </div>

    </div>

    <script>
        let socket = null;
        let updateCount = 0;
        let uniqueTokensSet = new Set();
        let connectionStartTime = null;
        let connectionTimer = null;

        function connect() {
            const url = document.getElementById('serverUrl').value.trim();
            if (!url) {
                alert('Please enter a server URL');
                return;
            }

            // Fetch initial tokens if not already loaded
            if (updateCount === 0) {
                fetchInitialTokens();
            }

            if (socket) {
                socket.disconnect();
            }

            socket = io(url);

            socket.on('connect', () => {
                updateStatus(true);
                console.log('‚úÖ Connected to WebSocket server');
                connectionStartTime = Date.now();
                startConnectionTimer();
            });

            socket.on('disconnect', () => {
                updateStatus(false);
                console.log('‚ùå Disconnected from WebSocket server');
                stopConnectionTimer();
            });

            socket.on('token_update', (data) => {
                console.log('üìä Token update received:', data);
                displayUpdate(data);
                updateStats(data);
            });

            socket.on('error', (error) => {
                console.error('‚ùå Socket error:', error);
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                stopConnectionTimer();
            }
        }

        function updateStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');

            if (connected) {
                indicator.className = 'status-indicator connected';
                text.textContent = 'Connected ‚úÖ';
                text.style.color = '#48bb78';
            } else {
                indicator.className = 'status-indicator disconnected';
                text.textContent = 'Disconnected ‚ùå';
                text.style.color = '#f56565';
            }
        }

        function displayUpdate(data) {
            const updatesDiv = document.getElementById('updates');

            // Remove "no updates" message if present
            const noUpdates = updatesDiv.querySelector('.no-updates');
            if (noUpdates) {
                noUpdates.remove();
            }

            const updateCard = document.createElement('div');
            updateCard.className = 'update-card';

            const timestamp = new Date(data.updatedAt || Date.now()).toLocaleTimeString();
            const shortAddress = `${data.tokenAddress.slice(0, 6)}...${data.tokenAddress.slice(-4)}`;

            updateCard.innerHTML = `
                <div class="update-header">
                    <div class="token-address">${shortAddress}</div>
                    <div class="timestamp">${timestamp}</div>
                </div>
                <div class="update-data">
                    <div class="data-item">
                        <span class="data-label">Price:</span>
                        <span class="data-value">$${formatNumber(data.priceUsd)}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">24h Volume:</span>
                        <span class="data-value">$${formatNumber(data.volume24hUsd)}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Liquidity:</span>
                        <span class="data-value">$${formatNumber(data.liquidityUsd)}</span>
                    </div>
                </div>
            `;

            updatesDiv.insertBefore(updateCard, updatesDiv.firstChild);

            // Keep only last 50 updates
            while (updatesDiv.children.length > 50) {
                updatesDiv.removeChild(updatesDiv.lastChild);
            }
        }

        function updateStats(data) {
            updateCount++;
            uniqueTokensSet.add(data.tokenAddress);

            document.getElementById('updateCount').textContent = updateCount;
            document.getElementById('uniqueTokens').textContent = uniqueTokensSet.size;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        function startConnectionTimer() {
            connectionTimer = setInterval(() => {
                if (connectionStartTime) {
                    const seconds = Math.floor((Date.now() - connectionStartTime) / 1000);
                    document.getElementById('connectionTime').textContent = `${seconds}s`;
                }
            }, 1000);
        }

        function stopConnectionTimer() {
            if (connectionTimer) {
                clearInterval(connectionTimer);
                connectionTimer = null;
            }
            document.getElementById('connectionTime').textContent = '0s';
        }

        function clearUpdates() {
            const updatesDiv = document.getElementById('updates');
            updatesDiv.innerHTML = '<div class="no-updates">Updates cleared. Waiting for new token updates...</div>';
            updateCount = 0;
            uniqueTokensSet.clear();
            document.getElementById('updateCount').textContent = '0';
            document.getElementById('uniqueTokens').textContent = '0';
        }

        function formatNumber(num) {
            if (!num) return '0.00';
            if (num < 0.01) return num.toFixed(6);
            if (num < 1) return num.toFixed(4);
            if (num < 1000) return num.toFixed(2);
            if (num < 1000000) return (num / 1000).toFixed(2) + 'K';
            return (num / 1000000).toFixed(2) + 'M';
        }

        // Fetch initial tokens on page load
        async function fetchInitialTokens() {
            const url = document.getElementById('serverUrl').value.trim();
            if (!url) return;

            try {
                const response = await fetch(`${url}/api/tokens?limit=30`);
                const data = await response.json();

                if (data.data && data.data.length > 0) {
                    data.data.forEach(token => {
                        // Transform API format to display format
                        const tokenAddress = token.baseToken?.address || token.tokenAddress || 'unknown';
                        const priceUsd = parseFloat(token.priceUsd) || 0;
                        const volume24hUsd = token.volume?.h24 || token.volume24hUsd || 0;
                        const liquidityUsd = token.liquidity?.usd || token.liquidityUsd || 0;

                        displayUpdate({
                            tokenAddress: tokenAddress,
                            priceUsd: priceUsd,
                            volume24hUsd: volume24hUsd,
                            liquidityUsd: liquidityUsd,
                            updatedAt: Date.now()
                        });
                        uniqueTokensSet.add(tokenAddress);
                    });

                    updateCount = data.data.length;
                    document.getElementById('updateCount').textContent = updateCount;
                    document.getElementById('uniqueTokens').textContent = uniqueTokensSet.size;
                    console.log(`‚úÖ Loaded ${data.data.length} initial tokens`);
                }
            } catch (err) {
                console.error('Failed to fetch initial tokens:', err);
            }
        }

        // Auto-load initial tokens on page load
        window.addEventListener('load', () => {
            const url = document.getElementById('serverUrl').value.trim();
            if (url) {
                fetchInitialTokens();
            }
        });
    </script>
</body>
</html>
